<!DOCTYPE html>
<html ng-app>
<head>
    <title>angularjs</title>

    <script type="text/javascript" src="../libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript" src="js/ctrl/MyFirstCtrl.js"></script>

    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>

</head>
<body>
    <div ng-controller="MyFirstCtrl">
        <h1>{{myVariable}}</h1>
        <h2>Anzahl der Person {{getPersonsLength()}}</h2>

        <ul class="unstyled">
            <li ng-repeat="person in persons"
                ng-style="{'fontSize':(person.age+'px')}"
                    >{{person.name}}</li>
                <!--style="font-size: {{person.age}}px"  so bitte nicht-->
        </ul>

        <form class="form-horizontal">
            <input type="text" ng-model="name">
            </br>
            <input type="number" ng-model="age">
            </br>
            <span>{{name}} # {{age}}</span>
            </br>
            <button class="btn" ng-click="click()"><i class="icon-plus"></i> Add</button>
        </form>

    </div>
</body>
</html>
