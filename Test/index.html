<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="../libs/angularjs/1.0.5/angular.min.js"></script>
<script src="js/mainApp.js"></script>
<script src="js/model.js"></script>
<script src="js/ctrl.js"></script>


<div ng-controller="Controller">
                       <h2 id="kunde_name"></h2>
                       <h1>{{name}}</h1>


    <form>

        <input type="text" ng-model="name">
        <input type="number" ng-model="alter">
        <input type="text" ng-model="adresse">
        <input type="text" ng-model="sex">
        <input type="email" ng-model="email">
        <br>
        <input type="submit" ng-click="click()" name="hinzu">
    </form>

    <table>

        <thead>
        <tr>
           <th>Nom</th>
           <th>Age</th>
           <th>Adresse</th>
           <th>Sex</th>
           <th>Email</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="date in daten">
            <td>{{date.Name}}</td>
            <td>{{date.Alter}}</td>
            <td>{{date.Adresse}}</td>
            <td>{{date.Sex}}</td>
            <td>{{date.Email}}</td>
        </tr>






        </tbody>






    </table>



</div>


</body>
</html>e
