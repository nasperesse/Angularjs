<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>
</head>
<body>

<script src="../libs/angularjs/1.0.5/angular.min.js"></script>
<script src="js/mainApp.js"></script>
<script src="js/model.js"></script>
<script src="js/ctrl.js"></script>
<div class="container">

<div ng-controller="Controller">
                       <h2 id="kunde_name"></h2>
                       <h1 class="popover-title">Willkommen bei der Verwaltung mithilfe Angularjs</h1>



    <form class="checkbox">

        <label class="control-label">Name</label>
        <input type="text" ng-model="name">
        <label class="control-label">Alter</label>
        <input type="number" ng-model="alter">
        <label class="control-label">Adresse</label>
        <input type="text" ng-model="adresse">
        <label class="control-label">Sex</label>
        <input type="text" ng-model="sex">
        <label class="control-label">Email</label>
        <input type="email" ng-model="email">
        <br>
        <p id="error"></p>
        <br>
        <input type="submit" ng-click="click()" value="HizufÃ¼gen" class="btn btn-success">
    </form>

    <table class="table table-bordered">

        <thead>
        <tr>
           <th>Nom</th>
           <th>Age</th>
           <th>Adresse</th>
           <th>Sex</th>
           <th>Email</th>
        </tr>
        </thead>
        <tbody>

        <tr ng-repeat="date in daten">
            <td>{{date.Name}}</td>
            <td>{{date.Alter}}</td>
            <td>{{date.Adresse}}</td>
            <td>{{date.Sex}}</td>
            <td colspan="2">{{date.Email}}</td>
            <td><input ng-click="remove()" class="btn-danger" type="submit" value="remove"></td>
        </tr>






        </tbody>






    </table>


    <div ng-bind-html-unsafe="test"></div>

</div>

</div>
</body>
</html>e
