<!DOCTYPE html>
<html lang="en" ng-app>
<head>
    <meta charset="UTF-8">
    <title>Angularjs</title>

    <script type="text/javascript" src="../libs/angularjs/1.0.5/angular.min.js"></script>

   <script src="js/ctrl/myFirstCtrl.js"></script>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css"/>

</head>

<body>
   <div ng-controller="myFirstCtrl">
           <h1>{{myVariable}}</h1>



       <ul class="unstyled">

           <li ng-repeat="person in persons" ng-style="{fontSize:(person.age+'px')}">{{person.name}}, {{person.age}}</li>

       </ul>

       <form class="form-horizontal">

           <input type="text" ng-model="name">
           <br>
           <input type="number" ng-model="age">
           <br>
           <span>{{name}} ## {{age}}</span>

       </form>


       <button class="btn" ng-click="click()"><i class="icon-plus"></i> Add</button>


   </div>

</body>
</html>
