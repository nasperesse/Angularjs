<!DOCTYPE html>
<html>

    <head>
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css"/>
	<link rel="stylesheet" href="css/style.css" />
	<meta charset="utf-8">
    <meta charset="utf-8">


    </head>
    <body>
    <title>06-07-Filter-filter</title>
	<div class="wrapper clearfix" >

       <p class="theme">Filter Suche</p>

       <div class='container'>
           <div class='content clearfix' ng-controller="ContentCtrl">

               <p class="content-header">Personen</p>

               <p class="content-text">

               <form id="myForm" name="form1" method="post">
                    <h4>Globale suche</h4>
                   <input name="global" type="text" autofocus required id="global" form="myForm" ng-model="globalsearch">


                   <h4>Vor und Nachnamen suche</h4>
                   <input name="firstName" type="text" autofocus required id="firstName" form="myForm" ng-model="search.firstName">
                   <input name="lastName" type="text" autofocus required id="lastName" form="myForm" ng-model="search.lastName">

               </form>
                   <strong>Global</strong>
                   <ul class="unstyled">
                       <li ng-repeat="person in persons | filter : globalsearch | limitTo : 3"
                           ng-class="getIteratingClass ($index, 'red-row', 'green-row', 'blue-row')">
                           {{person.firstName}} {{person.lastName}}
                       </li>
                   </ul>
                   <strong>Vor und Nachname Suchererbnis</strong>
                   <ul class="unstyled">
                       <li ng-repeat="person in persons | filter : search | limitTo : 3"
                           ng-class="getIteratingClass ($index, 'red-row', 'green-row', 'blue-row')">
                           {{person.firstName}} {{person.lastName}}
                       </li>
                   </ul>
               </p>

           </div>
       </div>

	</div>



    <script type="text/javascript" src="../../libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript" src="js/MainModule.js"></script>
    <script type="text/javascript" src="js/ctrl/CtrlModule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


    </body>
</html>
