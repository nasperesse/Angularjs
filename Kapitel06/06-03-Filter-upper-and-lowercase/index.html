    <body>
    <title>06-03-Filter-upper-and-lowercase</title>
	<div class="wrapper clearfix" >

       <p class="theme">Filter Gross- oder Kleingeschrieben </p>

       <div class='container'>
           <div class='content clearfix' ng-controller="ContentCtrl">

               <p class="content-header">Personen</p>

               <p class="content-text">
                   <ul class="unstyled">
                       <!--
                       <li ng-repeat="person in persons | orderBy : 'firstName'"
                       <li ng-repeat="person in persons | orderBy : '-firstName'"
                       -->
                       <li ng-repeat="person in persons | orderBy : 'firstName' : true "
                           ng-class="getIteratingClass ($index, 'red-row', 'green-row', 'blue-row')">
                           {{$index}} # {{person.firstName | uppercase}} {{person.lastName | lowercase}}
                       </li>

                   </ul>
               </p>

           </div>
       </div>

	</div>



    <script type="text/javascript" src="../../libs/angularjs/1.0.5/angular.min.js"></script>

    </body>
