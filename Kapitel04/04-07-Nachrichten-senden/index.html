<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <title>04-07-Nachrichten-senden</title>
</head>
<body>
    <h2>Nachrichten senden</h2>

    <div class="viewContainer" ng-controller="ContainerCtrl">

        <h2>Kontainer</h2>
        <button class="btn" ng-click="sendHelloWorldUpwards()"><i class="icon-arrow-up"></i> hoch</button>
        <button class="btn" ng-click="sendHelloWorldDownwards()"><i class="icon-arrow-down"></i> runter</button>
        <br/>
        <div class="left" ng-controller="LeftCtrl">
            <h2>Links</h2>
            <button class="btn" ng-click="sendHelloWorldUpwards()"><i class="icon-arrow-up"></i> </button>
            <button class="btn" ng-click="sendHelloWorldDownwards()"><i class="icon-arrow-down"></i> </button>
            <div class="childBox leftChild" ng-controller="ChildCtrl">
                <h3>Kind</h3>
                <button class="btn" ng-click="sendHelloWorldUpwards()"><i class="icon-arrow-up"></i> </button>
                <button class="btn" ng-click="sendHelloWorldDownwards()"><i class="icon-arrow-down"></i> </button>
            </div>
        </div>

        <div class="right" ng-controller="RightCtrl">
            <h2>Rechts</h2>
            <button class="btn" ng-click="sendHelloWorldUpwards()"><i class="icon-arrow-up"></i> </button>
            <button class="btn" ng-click="sendHelloWorldDownwards()"><i class="icon-arrow-down"></i> </button>
            <div class="childBox rightChild" ng-controller="ChildCtrl">
                <h3>Kind</h3>
                <button class="btn" ng-click="sendHelloWorldUpwards()"><i class="icon-arrow-up"></i> </button>
                <button class="btn" ng-click="sendHelloWorldDownwards()"><i class="icon-arrow-down"></i> </button>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="../../libs/angularjs/1.0.5/angular.min.js"></script>
    <script type="text/javascript" src="js/ctrl/CtrlModule.js"></script>
    <script type="text/javascript" src="js/MainModule.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
